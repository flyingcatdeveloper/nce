<link rel="stylesheet" href="./style.css">
<link rel="icon" type="image/x-icon" href="./favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1d">
<title>NEKO Code Editor | Log-In</title>
<meta name="description" content="Online JavaScript Compiler">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.">
<link rel="manifest" href="./manifest.json">
<style>
  html {
    font-size: 100%;
  }
</style>

<div id="login">
    <p class="sign" align="center">Sign In</p>
    <form class="form1">
      <input id="username" type="text" align="center" placeholder="Username">
      <input id="password" type="password" align="center" placeholder="Password">
      <a id="submit" align="center">Sign in</a>
      <p id="suf" align="center">Don't Have an Account? <a id="ssu" style="cursor: pointer; text-decoration: underline;">Sign Up</a></p>
      <p id="rsp" style="cursor: pointer; text-decoration: underline;" align="center">Forgot Password?</p>
      <p align="center" id="response">.</p>
</div>

<div id="signup" style="display: none;">
    <p class="sign" align="center">Sign Up</p>
    <form class="form2">
      <input id="username2" type="text" align="center" placeholder="Username">
      <input id="password2" type="password" align="center" placeholder="Password">
      <input id="name2" type="text" align="center" placeholder="Name">
      <a id="submit2" align="center">Sign Up</a>
      <p class="response"></p>
</div>

<div id="code" style="display: none;">
    <p class="sign" align="center">Enter The Code You Recieved:</p>
    <form class="form3">
      <input id="ci" type="text" align="center" placeholder="Code">
      <a id="cs" align="center">Verify</a>
</div>

<div id="email" style="display: none;">
    <p class="sign" align="center">Enter Your Email:</p>
    <form class="form4">
      <input id="ei" type="text" align="center" placeholder="Email">
      <a id="es" align="center">Verify</a>
      <p class="response"></p>
</div>

<div id="reset" style="display: none;">
    <p class="sign" align="center">Enter Your Email To Reset Your Password:</p>
    <form class="form5">
      <input id="re" type="text" align="center" placeholder="Email">
      <a id="rs" align="center">Verify</a>
      <p class="response"></p>
</div>

<div id="pr" style="display: none;">
    <p class="sign" align="center">Enter A New Password:</p>
    <form class="form6">
      <input id="rp" type="password" align="center" placeholder="Password">
      <a id="rs2" align="center">Set</a>
      <p class="response"></p>
</div>

<p id="su-success"></p>
<p id="su-error"></p>
<p align="center" id="code-error"></p>

<p onclick="window.location.reload()" id="back" style="display: none; cursor: pointer; color: blue; text-decoration: underline;">Back to home</p>
<noscript>Please Enable Javascript.</noscript>
<script src="./account.js"></script>
