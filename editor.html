		<script>
       'use strict';
require.config({
    baseUrl: 'https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/'
});


var editor = null, diffEditor = null;

$("#container").ready(function() {
	require(['vs/editor/editor.main'], function () {
		var MODES = (function() {
			var modesIds = monaco.languages.getLanguages().map(function(lang) { return lang.id; });
			modesIds.sort();

			return modesIds.map(function(modeId) {
				return {
					modeId: modeId,
					sampleURL: 'https://microsoft.github.io/monaco-editor/index/samples/sample.' + modeId + '.txt'
				};
			});
		})();
		$(".language-picker").change(function() {
			loadSample(MODES[this.value]);
			window.cType = MODES[this.value].modeId;
			if (window.cType === "css") {
				$("#addResource").css("display", "");
				$("#removeSources").css("display", "");
			} else if (window.cType === "javascript") {
				$("#addResource").css("display", "");
				$("removeSources").css("display", "");
			} else {
				$("#addResource").css("display", "none");
				$("#removeSources").css("display", "none");
			}
		});
// 		$('.language-picker').selectpicker({
// 			size: 10
// 		});
		loadSample(MODES[32]);
		window.cType = MODES[32].modeId;

		$(".btn-dark-light").change(function() {
			changeTheme(this.selectedIndex);
		});
//  		$('.theme-picker').selectpicker({
// 		  size: 3
// 		});

		loadDiffSample();

		$('#inline-diff-checkbox').change(function () {
			diffEditor.updateOptions({
				renderSideBySide: !$(this).is(':checked')
			});
		});
	});

	window.onresize = function () {
		if (editor) {
			editor.layout();
		}
		if (diffEditor) {
			diffEditor.layout();
		}
	};
});

function loadSample(mode) {
	$.ajax({
		type: 'GET',
		url: mode.sampleURL,
		dataType: 'text',
		beforeSend: function() {
			$('.loading.editor').show();
		},
		error: function () {
			if (editor) {
				if (editor.getModel()) {
					editor.getModel().dispose();
				}
				editor.dispose();
				editor = null;
			}
			$('.loading.editor').fadeOut({ duration: 200 });
			$('#editor').empty();
			$('#editor').append('<p class="alert alert-error">Failed to load ' + mode.modeId + ' sample</p>');
		}
	}).done(function (data) {
		if (!editor) {
			$('#editor').empty();
			editor = monaco.editor.create(document.getElementById('editor'), {
				model: null,
			});
		}

    var oldModel = editor.getModel();
    var newModel = monaco.editor.createModel(data, mode.modeId);
    editor.setModel(newModel);
		if (oldModel) {
			oldModel.dispose();
		}
		$('.loading.editor').fadeOut({ duration: 300 });
		if (window.cType === "html") {
			editor.getModel().setValue(window.html);
		} else if (window.cType === "css") {
			editor.getModel().setValue(window.css);
		} else if (window.cType === "javascript") {
			editor.getModel().setValue(window.js);
		}
	});
}

function loadDiffSample() {

  var onError = function() {
    $('.loading.diff-editor').fadeOut({ duration: 200 });
    $('#diff-editor').append('<p class="alert alert-error">Failed to load diff editor sample</p>');
  };

  $('.loading.diff-editor').show();

  var lhsData = null, rhsData = null, jsMode = null;

  $.ajax({
    type: 'GET',
    url: 'https://microsoft.github.io/monaco-editor/index/samples/diff.lhs.txt',
    dataType: 'text',
    error: onError
  }).done(function (data) {
    lhsData = data;
    onProgress();
  });

  $.ajax({
    type: 'GET',
    url: 'https://microsoft.github.io/monaco-editor/index/samples/diff.rhs.txt',
    dataType: 'text',
    error: onError
  }).done(function (data) {
    rhsData = data;
    onProgress();
  });

  function onProgress() {
    if (lhsData && rhsData) {
      diffEditor = monaco.editor.createDiffEditor(document.getElementById('diff-editor'), {
        enableSplitViewResizing: false
      });

      var lhsModel = monaco.editor.createModel(lhsData, 'text/javascript');
      var rhsModel = monaco.editor.createModel(rhsData, 'text/javascript');

      diffEditor.setModel({
        original: lhsModel,
        modified: rhsModel
      });

      $('.loading.diff-editor').fadeOut({ duration: 300 });
    }
  }
}

function changeTheme(theme) {
	var newTheme = (theme === 1 ? 'vs-dark' : ( theme === 0 ? 'vs' : 'hc-black' ));
	if (editor) {
		editor.updateOptions({ 'theme' : newTheme });
	}
	if (diffEditor) {
		diffEditor.updateOptions({ 'theme': newTheme });
	}
}
